<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Forca</title>
<style>
  #word {
    font-size: 24px;
  }
</style>
</head>
<body>
  <h2>Jogo da Forca</h2>
  <div id="word"></div>
  <p>Tentativas restantes: <span id="attempts">6</span></p>
  <input type="text" id="guessInput">
  <button onclick="checkGuess()">Enviar Palpite</button>

  <script>
    const secretWord = "elefante";
    let hiddenWord = Array(secretWord.length).fill("_");
    let attempts = 6;

    function updateDisplay() {
      document.getElementById("word").innerText = hiddenWord.join(" ");
      document.getElementById("attempts").innerText = attempts;
    }

    function checkGuess() {
      const guess = document.getElementById("guessInput").value.toLowerCase();
      if (guess.length !== 1) {
        alert("Por favor, insira apenas uma letra.");
        return;
      }
      if (secretWord.includes(guess)) {
        for (let i = 0; i < secretWord.length; i++) {
          if (secretWord[i] === guess) {
            hiddenWord[i] = guess;
          }
        }
      } else {
        attempts--;
      }
      updateDisplay();
      checkGameOver();
    }

    function checkGameOver() {
      if (attempts === 0) {
        alert("Game over! A palavra era '" + secretWord + "'.");
      } else if (!hiddenWord.includes("_")) {
        alert("Parabéns! Você ganhou! A palavra era '" + secretWord + "'.");
      }
    }

    updateDisplay();
  </script>
</body>
</html>
